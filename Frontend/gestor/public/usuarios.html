<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibliotecAI - Gestão de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Nunito', sans-serif; background-color: #f8f9fa; }
    .sidebar-item:hover { background-color: rgba(255,255,255,0.15); }
    .sidebar-item.active { background-color: rgba(255,255,255,0.25); }
    .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal.show { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 25px; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>

<body class="bg-gray-50">

  <!-- Sidebar -->
  <div class="sidebar fixed top-0 left-0 h-full bg-green-700 text-white w-64 p-4 shadow-lg z-30">
    <div class="flex items-center justify-center mb-8 mt-4">
      <div class="text-2xl font-bold flex items-center">
        <i class="fas fa-book-reader mr-2"></i>
        <span class="sidebar-text">BibliotecAI</span>
      </div>
    </div>

    <nav>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="sidebar-item flex items-center p-3 rounded-lg hover:bg-green-600 transition-all"><i class="fas fa-tachometer-alt text-xl w-8"></i><span class="sidebar-text">Dashboard</span></a></li>
        <li><a href="livros.html" class="sidebar-item flex items-center p-3 rounded-lg hover:bg-green-600 transition-all"><i class="fas fa-book text-xl w-8"></i><span class="sidebar-text">Livros</span></a></li>
        <li><a href="usuarios.html" class="sidebar-item flex items-center p-3 rounded-lg bg-green-600 transition-all active"><i class="fas fa-users text-xl w-8"></i><span class="sidebar-text">Usuários</span></a></li>
        <li><a href="relatorios.html" class="sidebar-item flex items-center p-3 rounded-lg hover:bg-green-600 transition-all"><i class="fas fa-chart-line text-xl w-8"></i><span class="sidebar-text">Relatórios</span></a></li>
        <li><button onclick="logout()" class="sidebar-item flex items-center p-3 rounded-lg hover:bg-green-600 transition-all w-full"><i class="fas fa-sign-out-alt text-xl w-8"></i><span class="sidebar-text">Sair</span></button></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content ml-64 p-6">
    <header class="mb-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-800">Gestão de Usuários</h1>
      <div class="flex items-center">
        <div class="relative">
          <input type="text" placeholder="Buscar usuário..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 w-64">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
    </header>

    <!-- Botão -->
    <div class="mb-6">
      <button id="btn-add-usuario" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-md font-semibold transition-all">
        <i class="fas fa-user-plus mr-2"></i>Adicionar Novo Usuário
      </button>
    </div>

    <!-- Tabela -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
      <table class="min-w-full text-sm text-gray-700">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Nome</th>
            <th class="py-3 px-4 text-left">Tipo</th>
            <th class="py-3 px-4 text-left">Matrícula/CPF</th>
            <th class="py-3 px-4 text-left">Turma</th>
            <th class="py-3 px-4 text-left">Telefone</th>
            <th class="py-3 px-4 text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="usuarios-list" class="divide-y divide-gray-200">
          <!-- Populado dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-usuario" class="modal">
    <div class="modal-content">
      <span class="close text-gray-600 float-right text-2xl cursor-pointer">&times;</span>
      <h3 id="modal-title" class="text-2xl font-bold text-green-700 mb-4">Adicionar Usuário</h3>

      <form id="form-usuario" class="space-y-3">
        <input type="hidden" id="usuario-id">

        <div>
          <label class="font-semibold">Nome:</label>
          <input type="text" id="nome" class="w-full border rounded-lg p-2" required>
        </div>

        <div>
          <label class="font-semibold">Tipo:</label>
          <select id="tipo" class="w-full border rounded-lg p-2">
            <option value="">Selecione...</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <!-- Campos dinâmicos -->
        <div id="extra-fields"></div>

        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg font-semibold hover:bg-green-800 transition">
          Salvar
        </button>
      </form>
    </div>
  </div>
  <script src="usuarios.js"></script>
 <script>
  function logout() {
    window.location.href = "confirmar_saida.html";
  }
  </script>
</body>
</html>
